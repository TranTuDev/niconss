<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="fonts/fonts-icons.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .header {
            display: flex;
            justify-content: flex-end;
            /* đẩy icon sang phải */
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            /* nền trắng hoặc tùy màu */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            /* đổ bóng nhẹ */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header i.icon-icon-date {
            font-size: 22px;
            /* kích thước icon */
            color: #333;
            /* màu cơ bản */
            background-color: #f5f5f5;
            border-radius: 50%;
            padding: 10px;
            transition: all 0.25s ease;
        }

        .header i.icon-icon-date:hover {
            color: #fff;
            background-color: #007bff;
            /* màu hover xanh dương */
            transform: scale(1.1);
            /* phóng nhẹ */
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .header i.icon-icon-date:active {
            transform: scale(0.95);
            /* nhấn vào thì nhỏ lại tí */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header ">
            <div class="">
                <i class="icon-icon-date" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight" style="cursor: pointer;">
                </i>
            </div>

        </div>
        <div class="content">

            <div class="container">
                <div class="row">
                    <div class="col-4 sanpham">
                        <div class="img">
                            <img src="./images/home/about.png" alt="">
                            <p>T-Shirt</p>
                            <button class="btn btn-primary add-to-cart" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                Add to cart
                            </button>
                        </div>
                    </div>
                    <div class=" col-4  sanpham">
                        <div class="img">
                            <img src="./images/services-style-2.png" alt="">
                            <p>T-Shirt</p>
                            <button class="btn btn-primary add-to-cart" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                Add to cart
                            </button>
                        </div>
                    </div>
                    <div class=" col-4  sanpham">
                        <div class="img">
                            <img src="./images/services-style-1.png" alt="">
                            <p>T-Shirt</p>
                            <button class="btn btn-primary add-to-cart" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="cart-items"></div>
            </div>
        </div>

    </div>


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mobile-toggle.js"></script>
    <script src="./js/add-cart.js"></script>
</body>

</html>
